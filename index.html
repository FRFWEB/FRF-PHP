<!DOCTYPE html>
<html lang="en">
<head>
    <title>FRF EXAMPLE API REST</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="menu">
        <nav>
            <ul>
                <li><a href="#create" id="item">CREATE USERS</a></li>
                <li><a href="#delete" id="item">DELETE USERS</a></li>
                <li><a href="#show" id="item">SHOW LIST USERS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="show_panel" >
            <form id="formUser"> 
                <div class="target">
                    <div id="result_status"></div>
                    <div class="target_content">
                        <div class="target-content-inputs">
                        <label>Write Name</label>
                        <input type="text" id="name" placeholder="Your Name" pattern="[A-Za-z]{3,}" autocomplete="off" required >
                        </div>
                        <div class="target-content-inputs">
                        <label>Email Name</label>
                        <input type="email" id="email" placeholder="Your Email" required autocomplete="off" >
                        </div>
                        <div class="target-content-inputs">
                        <label>Message Name</label>
                        <input type="text" id="message" placeholder="Your Message" pattern="[A-Za-z]{3,}"  autocomplete="off" required >
                        </div>
                        <div class="target-content-inputs">
                          <button type="submit">SEND</button> 
                        </div>
                    </div>
                </div>
                </form>
        </section>
        <section id="show_panel" class="hide">
            <div class="target">
                <h1>DELETE</h1>
            </div>
        </section>
        <section id="show_panel" class="hide">
            <div class="target">
                <h1>SHOW</h1>
            </div>
        </section>
    </main>
    <footer>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
